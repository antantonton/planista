<div fxFill fxLayout="column" fxLayoutGap="12px">

    <!-- Header -->
    <h1 >{{ data?.race | titlecase }}</h1>

    <!-- Content -->
    <div >
        <mat-list>
            <mat-list-item
                *ngFor="let attribute of attributes"
            >
                <span>
                    {{ attribute | titlecase}}
                </span>

                <div fxFlex></div>

                <span>
                    {{ getFormattedAttributeFactor(attribute) | number: '1.0-0' }} %
                </span>
            </mat-list-item>
        </mat-list>
    </div>

    <!-- Footer -->
    <div fxAlign="end" fxLayout="row" fxLayoutAlign="end">
        <button mat-button color="accent" (click)="onCloseClick()">
            Close
        </button>
    </div>
</div>
