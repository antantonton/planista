<div
    class="builder-page"
    fxFill
    fxLayout="row"
>

    <!-- Forms -->
    <div fxLayout="column">

        <!-- Weapon Skill -->
        <div 
            fxLayout="row" fxLayoutGap="24px"
            [formGroup]="weaponSkillForm"
        >

            <mat-form-field appearance="outline">
                <mat-label>Weapon Type</mat-label>
                <mat-select formControlName="type" required>
                <mat-option *ngFor="let weaponSkill of weaponSkills" [value]="weaponSkill">
                    {{ weaponSkill | titlecase}}
                </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Weapon Skill</mat-label>
                <input matInput type="number" min="0" formControlName="skill" autocomplete="off">
            </mat-form-field>

        </div>

        <!-- Attributes -->
        <div
            fxLayout="row wrap" fxLayoutGap="24px"
            [formGroup]="attributeForm"
        >

            <mat-form-field appearance="outline" *ngFor="let attribute of attributes">
                <mat-label>{{ attribute | titlecase }}</mat-label>
                <input matInput type="number" min="0" [formControlName]="attribute" autocomplete="off">
            </mat-form-field>

        </div>
        

    </div>

    <!-- Results -->
    <div fxFlex="40">
        <!-- Race List -->
        <mat-action-list>
            <button mat-list-item
                *ngFor="let race of races"
                (click)="onRaceItemClicked(race)"
                matTooltip="Display racial bonuses"
            >

                <span>{{ race | titlecase }}</span>

                <div fxFlex></div>

                <span
                    fxLayoutAlign="end"
                    [style.color]="getRemainingPontsColor(race)"
                >
                    {{ getRemainingPoints(race) | number: '1.0-0' }}
                </span>
            </button>
        </mat-action-list>
    </div>

</div>
